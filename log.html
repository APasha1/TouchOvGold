<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="log.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body class="text-center" >

    <main class="form-signin">
        <form>
          <h1 id="HED">TOUCHOVGOLD</h1>
          <h1 class="font h4 mb-3">Please log in:</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label class="forminput" for="floatingInput">Email address or Username</label>
          </div>
          <div class="space"></div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label class="forminput" for="floatingPassword">Password</label>
          </div>
          <div class="space"></div>
          <div class="checkbox mb-3">
            <label>
              <input id="textcheck" class="checkbox" type="checkbox" value="remember-me"> 
              Remember me
            </label>
          </div>
          <button class="hoverbutton" type="submit">Sign in</button>
          <a id="anchor" href="index.html"> Return to main page</a>
          <a id="anchor1" href="create.html"> Dont have a account? Create one</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
